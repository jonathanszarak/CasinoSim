<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="poker.html">Poker</a></li>
            <li><a href="blackjack.html">Blackjack</a></li>
            <li><a href="roulette.html">Roulette</a></li>
        </ul>
    </nav>
    <header>
        <h1>Roulette</h1>
    </header>
    <main>
        <div id="game">
            <div id="balance">
                <h2>Balance: $<span id="balance-amount">1000</span></h2>
            </div>
            <div id="bet">
                <label for="bet-amount">Bet Amount: $</label>
                <input type="number" id="bet-amount" min="1" max="1000" value="10">
                <label for="bet-type">Bet on:</label>
                <select id="bet-type">
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                    <option value="odd">Odd</option>
                    <option value="even">Even</option>
                    <option value="1-18">1-18</option>
                    <option value="19-36">19-36</option>
                </select>
                <button class="bn5" onclick="placeBet()">Bet</button>
            </div>
            <div id="wheel">
                <div id="spin-result"></div>
                <button class="bn5" onclick="spinWheel()">Spin</button>
            </div>
            <div id="message"></div>
        </div>
    </main>
    <script src="roulette.js"></script>
</body>
</html>
