<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="poker.html">Poker</a></li>
            <li><a href="blackjack.html">Blackjack</a></li>
            <li><a href="roulette.html">Roulette</a></li>
        </ul>
    </nav>
    <header>
        <h1>Blackjack</h1>
    </header>
    <main>
        <div id="game">
            <div id="balance">
                <h2>Balance: $<span id="balance-amount">1000</span></h2>
            </div>
            <div id="bet">
                <label for="bet-amount">Bet Amount: $</label>
                <input type="number" id="bet-amount" min="1" max="1000" value="10">
                <button class="bn5" onclick="startGame()">Bet</button>
            </div>
            <div id="dealer-hand">
                <h2>Dealer's Hand</h2>
                <div id="dealer-cards"></div>
            </div>
            <div id="player-hand">
                <h2>Your Hand</h2>
                <div id="player-cards"></div>
            </div>
            <div id="controls">
                <button class="bn5" onclick="hit()">Hit</button>
                <button class="bn5" onclick="stand()">Stand</button>
            </div>
            <div id="message"></div>
        </div>
    </main>
    <script src="blackjack.js"></script>
</body>
</html>
